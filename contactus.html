<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us!</title>
  </head>
  <body style="background-color:snow">
    <h1 style="font-family:courier; text-align:center;">Just Some Random Things!<img src="http://pngimg.com/uploads/smiley/smiley_PNG179.png" width="10%" height="10%"></h1><hr>
    <h3 style="font-family:courier;text-align:center">Contact Us!</h3><hr>
    <p>If you have any question, please fill this form! </p>
    <form method="get">
      Title:
      <input type="radio" name="title" value="mr">Mr.
      <input type="radio" name="title" value="mrs">Mrs.
      <input type="radio" name="title" value="ms">Ms.<br>
      First Name: <input type="text" name="firstname" required><br>
      Last Name: <input type="text" name="lastname" required><br>
      Email: <input type="email" name="email" required><br>
      Category:
      <select name="questioncategory">
        <option value="general">General</option>
        <option value="specific">Specific</option>
      </select><br>
      Question: <input type="text" name="question"><br>
      Please input the number below.<br>
      <img src="https://blog.malwarebytes.com/wp-content/uploads/2015/01/captcha2.png" alt="number"><br>
      <input type="password" name="number" minlength="7" required><br>
      <input type="checkbox" name="knowledge">I have knowledge about web development.<br>
      <input type="submit" value="Send">
      <input type="reset">
    </form>
    <br><br>
    <a href="index.html">Go to Home</a>
  </body>
</html>
